<div class="text-white mt-[900px] md:mt-[500px]">
  <hr class="w-1/2 ml-28 md:w-3/4 md:ml-52" />
  <div
    class="mt-52 flex flex-col h-[700px] md:flex-row md:h-[500px] ml-32 w-3/4 justify-evenly md:mt-5"
  >
    <div
      *ngFor="let project of projects"
      class="bg-white w-48 h-80 flex flex-col rounded-xl mt-10"
    >
      <div class="w-48">
        <a href="{{ project.link }}">
          <img
            src="{{ project.image }}"
            alt="project"
            class="object-cover rounded-t-xl"
            #tooltip="matTooltip"
            matTooltip="Check out the project"
            matTooltipPosition="right"
        /></a>
      </div>
      <div class="p-2">
        <p class="text-slate-800 p-1">{{ project.name }}</p>
        <p class="text-slate-900 p-1">{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
